<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home-page">
  <header>
    <div class="navbar">
      <button id="home-btn" class="active">Home</button>
      <button id="experience-btn">Experience</button>
      <button id="projects-btn">Real Time Projects</button>
      <button id="resume-btn">Resume</button>
    </div>
  </header>
  <main id="content" class="fade-in">
    <div id="home-section">
      <h1 id="main-title">Hi, I'm Gogineni Venkata Ateet</h1>
      <h2 id="main-designation" style="color: #f39c12; font-size: 1.5em; margin-bottom: 20px;">Software Engineer</h2>

  <script src="js/data.js"></script>

  <script>
    // Initialize page content with data
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('main-title').textContent = `Hi, I'm ${websiteData.personal.name}`;
      document.getElementById('main-designation').textContent = websiteData.personal.currentDesignation;
      document.getElementById('main-description').innerHTML = websiteData.personal.description;
      
      // Set initial overflow for home page
      document.body.style.overflow = 'hidden';
    });
  </script>
